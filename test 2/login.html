<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap.css" rel="stylesheet" >
    <link href="style.css" rel="stylesheet" >
    
    

    <title>Login</title>
  </head>
  <body>
        <div id="con" class="container-fluid">
          <div class="row">
            <div id="purple" class="col-md"> 
              <img id="logo" class="img-fluid" src="logo.svg" alt="LOGO">
            <b id="letter">The Networking</b><br>
            <p id="letter">By Flinch</p>
            </div>
            <div id="red" class="col-md-6">
              <form id="form">
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class=" col-md-6">
                    <input type="text" class="form-control" id="staticEmail" placeholder="@example.com">
            
                  </div>

                </div>
                <div class="form-group row">
                  <label for="password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-md-6">
                    <input type="password" class="form-control" id="password" placeholder="Password">
            
                  </div>

                </div>
                <button  type="submit" class="btn bg-white">Sign in</button>
              </form>
            </div>
          </div>
        </div>
  </body>
</html>
